<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle Clone</title>
  </head>
  <body>
    <header>
        <p class="title">Wordle</p>
    </header>
    
    <div id="game">
        <div class="board">
            <div id="row1" class="boardRow" role="group" aria-label="Row 1">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="boardRow" role="group" aria-label="Row 2">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="boardRow" role="group" aria-label="Row 3">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="boardRow" role="group" aria-label="Row 4">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="boardRow" role="group" aria-label="Row 5">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="boardRow" role="group" aria-label="Row 6">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
        <div class="keyboard"></div>
        <input id="mobileInput" type="text" style="opacity: 0; position: fixed; top: -100px;" />
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="./utils/tile.js"></script>
    <script type="module" src="./utils/keyboard.js"></script>
  </body>
</html>
